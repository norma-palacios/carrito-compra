<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Tecnología</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Tecnología</h1>
    <!--Contenedor de productos-->
    <section id="productos">
        <h2>Lista de Productos</h2>
        <!-- Contenedor de tipo grid -->
        <div id="lista-productos" class="grid"></div>
    </section>

    <section id="acciones">
        <h2>Carrito</h2>
        <div id="lista-carrito"></div>
    </section>
    <!--Aqui inicia el modelo de facturacion, este modelo no genera un doc con la facturacion-->
    <style>
        .modal.hidden {
            display: none;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.45);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-content {
            background: #fff;
            color: #111;
            width: min(680px,95%);
            border-radius: 12px;
            padding: 16px;
        }

        .modal h2 {
            margin: 0 0 .5rem 0;
        }

        .table-factura {
            width: 100%;
            border-collapse: collapse;
            font-size: .95rem;
        }

            .table-factura th, .table-factura td {
                border-bottom: 1px solid #e5e7eb;
                padding: .5rem;
                text-align: left;
            }

        .factura-totales {
            margin-top: .75rem;
            display: grid;
            gap: .25rem;
            justify-content: end;
        }

        .factura-footer {
            margin-top: 1rem;
            display: flex;
            gap: .5rem;
            justify-content: flex-end;
        }

        .btn {
            padding: .5rem .8rem;
            border-radius: .5rem;
            border: 1px solid #e5e7eb;
            background: #f5f5f5;
            cursor: pointer;
        }

            .btn.primary {
                background: #111;
                color: #fff;
            }
    </style>
    <div id="modal-factura" class="modal hidden" aria-modal="true" role="dialog">
        <div class="modal-content">
            <div id="factura-contenido"></div>
        </div>
    </div>

    <script src="js/productos.js"></script>
    <script src="js/carrito.js"></script>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
